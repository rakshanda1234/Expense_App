<body>
    <div class="container">

        <div class="expense_form_container">

            <form onsubmit="saveToStorage(event)" method="POST" class="expense_from" id="expense_from">
                <div class="form_items">
                    <label for="expenseamount"> ExpenseAmount:</label>
                    <input id="expenseamount" , type="number" name="expenseamount" required> </input>
                </div>
                <div class="form_items">
                    <label for="description"> Description:</label>
                    <input id="description" , type="text" name="description" required> </input>
                </div>
                <div class="form_items">
                    <label for="category">Category:</label>
                    <select id="category" name="category">
                        <option value="select">Select</option>
                        <option value="fuel">Fuel</option>
                        <option value="food">Food</option>
                        <option value="electricity">Electricity</option>
                        <option value="Movie">Movie</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <button type="submit" class="add_expense_btn">Add Expense</button>
            </form>
        </div>
    </div>
